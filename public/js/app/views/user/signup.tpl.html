<div class="container signup">
    <div class="card">
        <h1>注册</h1>
        <form name="signup_form" ng-submit="User.signup()">
            <div class="input-group">
                <label for="username">用户名</label>
                <input id="username" name="username" type="text" ng-model="User.signup_data.username"
                       ng-model-options="{debounce:500}"
                       ng-minlength="4" ng-maxlength="8" required>
                <div class="input-error-set" ng-if="signup_form.username.$touched">
                    <div ng-if="signup_form.username.$error.required">用户名为必填项</div>
                    <div ng-if="signup_form.username.$error.minlength || signup_form.username.$error.maxlength">
                        用户名长度须在4-8位之间
                    </div>
                    <div ng-if="User.signup_username_exist">用户名已存在</div>
                </div>
            </div>
            <div class="input-group">
                <label for="password">密&nbsp;&nbsp;码</label>
                <input id="password" name="password" type="text" ng-model="User.signup_data.password"
                       ng-minlength="6" ng-maxlength="32" required>
                <div class="input-error-set" ng-if="signup_form.password.$touched">
                    <div ng-if="signup_form.password.$error.required">密码为必填项</div>
                    <div ng-if="signup_form.password.$error.minlength || signup_form.password.$error.maxlength">
                        密码长度须在6-32位之间
                    </div>
                </div>
            </div>
            <button type="submit" ng-disabled="signup_form.$invalid">注册</button>
        </form>
    </div>
</div>
